<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Style Start -->
  <link rel="stylesheet" href="/css/vendors/mdb.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- Style Start -->
</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">Trg</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ENG</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/icons/caffe-bar-and-restaurant-trg-pretraga.svg" alt="Caffe Bar & Restaurant Trg | Pretraga">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="/images/icons/caffe-bar-and-restaurant-trg-korpa.svg" alt="Caffe Bar & Restaurant Trg | Korpa">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Hero Start -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title pb-4 m-0">Caffe Bar & Restaurant</h1>
      <p class="hero-subtitle p-4 m-0">Jedinstven lokal sa savršenom hranom i pićem, ušuškan u samom centru grada.</p>
      <div class="hero-social">
        <div class="hero-social-icon ms-3">
          <img src="/images/icons/caffe-bar-and-restaurant-trg-twitter.svg" alt="Caffe Bar & Restaurant Trg | Twitter">
        </div>

        <div class="hero-social-icon ms-3">
          <img src="/images/icons/caffe-bar-and-restaurant-trg-facebook.svg" alt="Caffe Bar & Restaurant Trg | Facebook">
        </div>

        <div class="hero-social-icon ms-3">
          <img src="/images/icons/caffe-bar-and-restaurant-trg-instagram.svg" alt="Caffe Bar & Restaurant Trg | Instagram">
        </div>
      </div>
    </div>
  </section>
  <!-- Hero End -->

  <!-- Footer Start -->
  <footer class="footer">
    <h6>MS Studio</h6>
    <p>&copy; By MS Studio 2022</p>
  </footer>
  <!-- Footer End -->

  <!-- Script Start -->
  <script src="/js/vendors/mdb.min.js"></script>
  <script src="/js/script.js"></script>
  <!-- Script End -->
</body>
</html>
